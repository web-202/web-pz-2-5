<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
  <title>PZ_2_5</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator__output" id="output-display">

    </div>
    <div class="calculator__functionality">
      <div class="calculator__functionality__el">
        <button class="el__button" onclick="clearDisplay()">AC</button>
        <button class="el__button" onclick="multiplyOnDivide()">+/-</button>
        <button class="el__button" onclick="divisionByPercentage()">%</button>
        <button class="el__button button-fun" id="button-fun-divide" onclick="appendToDisplay('/')">÷</button>
      </div>
      <div class="calculator__functionality__el">
        <button class="el__button button-number" onclick="appendToDisplay('7')">7</button>
        <button class="el__button button-number" onclick="appendToDisplay('8')">8</button>
        <button class="el__button button-number" onclick="appendToDisplay('9')">9</button>
        <button class="el__button button-fun" id="button-fun-multiply" onclick="appendToDisplay('*')">×</button>
      </div>
      <div class="calculator__functionality__el">
        <button class="el__button button-number" onclick="appendToDisplay('4')">4</button>
        <button class="el__button button-number" onclick="appendToDisplay('5')">5</button>
        <button class="el__button button-number" onclick="appendToDisplay('6')">6</button>
        <button class="el__button button-fun" id="button-fun-mines" onclick="appendToDisplay('-')">−</button>
      </div>
      <div class="calculator__functionality__el">
        <button class="el__button button-number" onclick="appendToDisplay('1')">1</button>
        <button class="el__button button-number" onclick="appendToDisplay('2')">2</button>
        <button class="el__button button-number" onclick="appendToDisplay('3')">3</button>
        <button class="el__button button-fun" id="button-fun-plus" onclick="appendToDisplay('+')">+</button>
      </div>
      <div class="calculator__functionality__el">
        <button class="el__button-zero button-number" onclick="appendToDisplay('0')">0</button>
        <button class="el__button button-number" onclick="appendToDisplay('.')">.</button>
        <button class="el__button button-fun" id="button-fun-equals" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>
  <div class="results">
    <span onclick="pasteResult()">PASTE</span>
    <span onclick="saveResult()">SAVE</span>
    <div class="colors">
      <h1>CHOOSE COLOR</h1>
      <div class="colors-selector">
        <button class="colors-selector__simple" onclick="changeColor('simple')">simple</button>
        <button class="colors-selector__expert" onclick="changeColor('expert')">expert</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
