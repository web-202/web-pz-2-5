<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"">
    <title>Voznuy</title>
</head>
<body>
    <div class="calculator-body">
        <div class="thema">
            <div class="button color-black" id="darkThema">dark</div>
            <div class="button color-black" id="whiteThema">white</div>
        </div>
        <div class="calculator-output">
            <p class="calculator-output-text" id="outPutText">0</p>
        </div>
        <div class="buttons">
            <div class="button ln1-1 color-grey">AC</div>
            <div class="button ln1-2 color-grey">±</div>
            <div class="button ln1-3 color-grey">%</div>
            <div class="button ln1-4 color-orange">÷</div>

            <div class="button ln2-1 color-black">7</div>
            <div class="button ln2-2 color-black">8</div>
            <div class="button ln2-3 color-black">9</div>
            <div class="button ln2-4 color-orange">×</div>

            <div class="button ln3-1 color-black">4</div>
            <div class="button ln3-2 color-black">5</div>
            <div class="button ln3-3 color-black">6</div>
            <div class="button ln3-4 color-orange">-</div>

            <div class="button ln4-1 color-black">1</div>
            <div class="button ln4-2 color-black">2</div>
            <div class="button ln4-3 color-black">3</div>
            <div class="button ln4-4 color-orange">+</div>

            <div class="button ln5-1 color-black">0</div>
            <div class="button ln5-2 color-black">.</div>
            <div class="button ln5-3 color-orange">=</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
