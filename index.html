<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./index.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator black">
            <p id="output">0</p>

            <div class="interface">
                <div class="row">
                    <button onclick="clearOutput()" class="white">AC</button>
                    <button onclick="plusMinus()" class="white">+/-</button>
                    <button onclick="doPercent()" class="white">%</button>
                    <button onclick="setSign('/')" class="orange">/</button>
                    <button onclick="calculateArcCos()"class="white">acos</button>
                </div>

                <div class="row">
                    <button onclick="addNumber(7)" class="gray">7</button>
                    <button onclick="addNumber(8)" class="gray">8</button>
                    <button onclick="addNumber(9)" class="gray">9</button>
                    <button onclick="setSign('*')" class="orange">*</button>
                </div>

                <div class="row">
                    <button onclick="addNumber(4)" class="gray">4</button>
                    <button onclick="addNumber(5)" class="gray">5</button>
                    <button onclick="addNumber(6)" class="gray">6</button>
                    <button onclick="setSign('-')" class="orange">-</button>
                </div>

                <div class="row">
                    <button onclick="addNumber(1)" class="gray">1</button>
                    <button onclick="addNumber(2)" class="gray">2</button>
                    <button onclick="addNumber(3)" class="gray">3</button>
                    <button onclick="setSign('+')" class="orange">+</button>
                </div>

                <div class="row">
                    <button onclick="addNumber(0)" class="gray double">0</button>
                    <button onclick="setDot()" class="gray">.</button>
                    <button onclick="calc()" class="orange">=</button>
                </div>

                <div class="row">
                    <button onclick="copyValue()" class="white double">Copy</button>
                    <button onclick="pasteValue()" class="white double">Paste</button>
                </div>

                <div class="row">
                    <input onchange="changeClass(this, 'black')" type="color" value="#000000">
                    <input onchange="changeClass(this, 'gray')" type="color" value="#808080">
                    <input onchange="changeClass(this, 'orange')" type="color" value="#af6214">
                    <input onchange="changeClass(this, 'white')" type="color" value="#c4c0c0">
                </div>
            </div>
        </div>
    </div>

<script src="./index.js"></script>
</body>
</html>
