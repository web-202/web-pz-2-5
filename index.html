<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #calculator {
      border: 2px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #display {
      height: 80px;
      padding: 10px;
      font-size: 24px;
      text-align: right;
      background-color: #eee;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    button {
      border: none;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.operator {
      background-color: #f39c12;
      color: #fff;
    }

    button.equal {
      background-color: #2ecc71;
      color: #fff;
    }

    button.clear {
      background-color: #e74c3c;
      color: #fff;
    }

    button.save,
    button.paste {
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>

<div id="calculator">
  <div id="display">0</div>
  <div id="buttons">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>
    <button class="clear">C</button>
    <button>0</button>
    <button class="equal">=</button>
    <button class="operator">+</button>
    <button class="save">Save</button>
    <button class="paste">Paste</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");
  const buttons = document.getElementById("buttons");
  let currentResult = "0";
  let savedResult;
  buttons.addEventListener("click", handleClick);

  function handleClick(event) {
    const button = event.target;
    const buttonValue = button.textContent;

    if (buttonValue === "C") {
      clearDisplay();
    } else if (buttonValue === "=") {
      calculateResult();
    } else if (button.classList.contains("operator")) {
      handleOperator(buttonValue);
    } else if (button.classList.contains("save")) {
      saveResult();
    } else if (button.classList.contains("paste")) {
      pasteResult();
    } else {
      appendToDisplay(buttonValue);
    }
  }

  function appendToDisplay(value) {
    currentResult += value;
    display.textContent = currentResult;
  }

  function clearDisplay() {
    currentResult = "0";
    display.textContent = currentResult;
  }

  function calculateResult() {
    try {
      currentResult = eval(currentResult).toString();
      display.textContent = currentResult;
    } catch (error) {
      display.textContent = "Error";
    }
  }

  function handleOperator(operator) {
    if (!"+-*/".includes(currentResult.slice(-1))) {
      appendToDisplay(operator);
    }
  }

  function saveResult() {
    savedResult = currentResult
    console.log("Result saved:", currentResult);
  }

  function pasteResult() {
    // currentResult = '100'
    display.textContent = savedResult;
  }
</script>

</body>
</html>
